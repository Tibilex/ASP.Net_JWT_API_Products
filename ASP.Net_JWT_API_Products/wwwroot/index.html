<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,regular,500,700&display=swap&subset=cyrillic-ext" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/style.css">
    <title>Main</title>
</head>
<body>
    <div class="container">
        <form id="siqnupForm" class="form form__position" >          
          <div class="input__block">
            <p>Email*:</p>
            <input class="input input-mail" type="email" id="mail" placeholder="Enter Email"/>
          </div>
          
          <div class="input__block">
            <p>Password*:</p>
            <input class="input input-pass" type="password" id="pass" placeholder="Enter Password"/>
          </div>
          
          <div class="login__block login__register">
            <button class="sign-in__button" data-type="signup" id="signup" type="submit">login</button>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="typeCheckBox" role="button">
              <label class="form-label login__text" for="typeCheckBox" role="button" id="textCheckBox">Don't have an account?</label>
            </div>
          </div>
        </form>

        <header class="header__container">
            
        </header>



      </div>
    <script src="js/main.js"></script>
</body>
</html>
